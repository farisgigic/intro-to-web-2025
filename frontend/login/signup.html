<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CarCare </title>
    <link rel="icon" type="image/x-icon" href="../img/logo-f.png">
    <link rel="stylesheet" href="../css/signup.css" type="text/css">
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/toastr.min.css" type="text/css">

</head>

<body>
    <!-- Form Section Begin -->
    <section class="form-section">
        <div class="container">
            <div class="signup_container">
                <form id="signup_form1">
                    <div class="mb-3">
                        <h4>Register</h4>
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="John"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Doe"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" name="username" id="username"
                                placeholder="usercarcare" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="user@carcare.ba" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Your password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address" id="address"
                            placeholder="Trg Solidarnosti 99">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" name="city" id="city" placeholder="Sarajevo">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="zip_code">Zip</label>
                            <input type="text" class="form-control" name="zip_code" id="zip_code" placeholder="71 000">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="birth_date" class="calendar-label">
                                <i></i> Birth Date
                            </label>
                            <input type="date" class="form-control" name="birth_date" id="birth_date" required>
                        </div>
                        <input type="text" class="form-control" name="role" id="role" value="user" readonly>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Sign in automatically
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-info btn-block btn-custom"> Register </button>
                    <div class="separator">
                        <span>or</span>
                    </div>

                    <button type="reset" onclick="location.href='#login'" class="btn btn-info btn-block btn-custom">
                        Log in
                    </button>

                </form>
            </div>
        </div>
    </section>
    <!-- Form Section End -->
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/toastr.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/form-validate.js"></script>
    <script src="../utils/constants.js"></script>
    <script src="../utils/rest_client.js"></script>
    <script src="../utils/utils.js"></script>
    <script>
        document.getElementById('role').value = 'user';

    </script>
    <script>
        FormValidation.validate("#signup_form1", {}, function (data) {
            $.post(Constants.get_api_base_url() + "users/add_user", data)
                .done(function (data) {
                    toastr.success("You have successfully registered to CarCare!");
                    $("#signup_form1")[0].reset();
                    window.location = "../";
                })
                .fail(function (xhr) {
                    const errorMessage = xhr.responseJSON && xhr.responseJSON.message
                        ? xhr.responseJSON.message
                        : "An unknown error occurred. Please try again.";
                    toastr.error(errorMessage);
                });
        });
    </script>
    <link rel="stylesheet" href="css/signup.css" type="text/css" />
</body>
