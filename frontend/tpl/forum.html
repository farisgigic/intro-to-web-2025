<body>
    <!-- Breadcrumb -->
    <div class="breadcrumb-option set-bg" data-setbg="img/breadcrumb-bg.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Latest Forum</h2>
                        <div class="breadcrumb__links">
                            <a href="#landing"><i class="fa fa-home"></i> Home</a>
                            <span>My Forum</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Blog Section -->
    <section class="blog spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form class="blog__sidebar__search">
                        <input type="text" placeholder="Search...">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                    <div id="forum-posts" class="row">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
    <!-- Your dynamic or static button -->
    <!-- <button id="likeBtn" type="button" class="btn btn-outline-info">Like</button> -->

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(document).on('click', '#likeBtn', function () {
            const btn = $(this);
            if (btn.hasClass('btn-outline-info')) {
                btn.removeClass('btn-outline-info').addClass('btn-success').text('Liked');
            } else {
                btn.removeClass('btn-success').addClass('btn-outline-info').text('Like');
            }
        });
    </script>

</body>
