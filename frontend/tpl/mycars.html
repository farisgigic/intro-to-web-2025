<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My car-service </title>
    <link rel="icon" type="image/x-icon" href="img/logo-f.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/mycars.css">
</head>
<body>
    <section>
        <div class="breadcrumb-option set-bg" data-setbg="img/breadcrumb-bg.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="breadcrumb__text">
                            <h2>My Cars</h2>
                            <div class="breadcrumb__links">
                                <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                                <span>My Cars</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main>
        <div class="all-cars"></div>
    </main>
    <span class="divider"></span>
    <section>
        <div class="container">
            <div class="car-card">
                <div class="car-header">
                    <h2>Audi A4 
                        <a href="#car-details" class="edit-icon">
                            <i class="fa fa-pencil"></i>
                        </a>
                    </h2>
                    <img src="img/mycars/audirs6 1.png" alt="Audi RS6">
                    <ul>
                        <li>2013</li>
                        <li>220 000km</li>
                        <li>4.2 TFSI</li>
                        <li>Petrol</li>
                    </ul>                    
                </div>
                <div class="car-details">
                    <div class="car-service">
                        <table>
                            <thead>
                                <tr>
                                    <th>Service</th>
                                    <th>Latest</th>
                                    <th>Recommended</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="service-type good">Small service</td>
                                    <td>207000km</td>
                                    <td>227000km</td>
                                    <td><img src="img/icons/good.png" alt="">   </td>
                                </tr>
                                <tr>
                                    <td class="service-type good">Large service</td>
                                    <td>165000km</td>
                                    <td>205000km</td>
                                    <td><img src="img/icons/good.png" alt=""></td>
                                </tr>
                                <tr>
                                    <td class="service-type warning">Air filter replacement</td>
                                    <td>207000km</td>
                                    <td>227000km</td>
                                    <td><img src="img/icons/warning.png" alt=""></td>
                                </tr>
                                <tr>
                                    <td class="service-type danger">Transmission oil change</td>
                                    <td>147000km</td>
                                    <td>197000km</td>
                                    <td><img src="img/icons/danger.png" alt=""></td>
                                </tr>
                                <tr>
                                    <td class="service-type good">Tires replacement</td>
                                    <td>Winter</td>
                                    <td>Winter</td>
                                    <td><img src="img/icons/good.png" alt=""></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="car-footer">
                    <button class="details-btn">Hide details <i class="fa fa-chevron-up"></i></button>
                </div>
            </div>
            </div>
        
            <!-- Add New Car Button -->
            <!-- <div class="add-new-car">
                <button class="add-btn"><i class="fa fa-plus"></i> Add new car</button>
            </div> -->
            <div class="add-new-car">
                <a href="#add_new_car">
                    <button class="add-btn" style="float: right;">
                        <i class="fa fa-plus"></i> Add new car
                    </button>
                </a>
            </div>
            
        </div>
        
    </section>


    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mycars.js"></script>
</body>

</html>
