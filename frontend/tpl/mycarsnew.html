<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/datatables.min.css" type="text/css">
</head>

<body>
  <!-- Breadcrumb End -->
  <div class="breadcrumb-option set-bg" data-setbg="img/breadcrumb-bg.jpg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="breadcrumb__text">
            <h2>My Cars</h2>
            <div class="breadcrumb__links">
              <a href="#landing"><i class="fa fa-home"></i> Home</a>
              <span>My Cars</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Breadcrumb Begin -->
  <div id="layoutSidenav_content" style="margin-top: 50px;">
    <main>
      <div class="container-fluid px-6">
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            My Cars
          </div>
          <div class="card-body p-2">
            <div class="table-responsive">
              <table class="table table-sm table-striped table-bordered table-hover" id="tbl_cars">
                <thead>
                  <tr>
                    <th data-name="number">No</th>
                    <th data-name="manufacturer">Manufacturer</th>
                    <th data-name="model">Model</th>
                    <th data-name="year">Year</th>
                    <th data-name="engine">Engine</th>
                    <th data-name="actions">Actions</th>

                    <!-- <th data-name ="id_user">ID user</th>
                                    <th data-name ="actions">Actions</th> -->
                  </tr>
                </thead>
              </table>
            </div>
          </div>
          <div class="add-new-car">
            <a href="#add_new_car">
              <button class="add-btn" style="float: right; margin-bottom: 10px; margin-right: 10px;">
                <i class="fa fa-plus"></i> Add new car
              </button>
            </a>
          </div>
        </div>
        <div class="modal fade" id="edit-car-modal" tabindex="-1" aria-labelledby="edit-car-label" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="edit-car-form">
                <div class="modal-header">
                  <h5 class="modal-title" id="edit-car-label">Edit Car</h5>
                </div>
                <div class="modal-body">
                  <input type="hidden" name="id" id="id" />
                  <div class="mb-3">
                    <label for="manufacturer" class="col-form-label">Manufacturer:</label>
                    <input type="text" class="form-control" name="manufacturer" id="manufacturer" />
                  </div>
                  <div class="mb-3">
                    <label for="Model" class="col-form-label">Model:</label>
                    <input type="text" class="form-control" name="model" id="model" />
                  </div>
                  <div class="mb-3">
                    <label for="Model" class="col-form-label">Year:</label>
                    <input type="text" class="form-control" name="year" id="year" />
                  </div>
                  <div class="mb-3">
                    <label for="Model" class="col-form-label">Engine:</label>
                    <input type="text" class="form-control" name="engine" id="engine" />
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                  </button>
                  <button class="btn btn-success">Complete edit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/datatables.min.js"></script>
    <script>
      const user = Utils.get_from_localstorage("user");
      //console.log(user);
      CarService.reload_cars_datatable();
    </script>
    <script>
      $("#edit-car-form").submit(function (e) {
        e.preventDefault();

        const carData = {
          id: $("#edit-car-form input[name='id']").val(),
          manufacturer: $("#edit-car-form input[name='manufacturer']").val(),
          model: $("#edit-car-form input[name='model']").val(),
          year: $("#edit-car-form input[name='year']").val(),
          engine: $("#edit-car-form input[name='engine']").val()
        };

        RestClient.put("cars/edit_car/" + carData.id, carData, function () {
          $("#edit-car-modal").modal("toggle");
          CarService.reload_cars_datatable();
          toastr.success("Car updated successfully");
        });
      });
    </script>
</body>

</html>
