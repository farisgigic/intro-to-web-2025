    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CarCare</title>
        <link rel="icon" type="image/x-icon" href="img/logo-f.png">
        <link rel="stylesheet" href="css/addForum.css" type="text/css">
        <style>
            /* Ensure the photo upload section remains in a fixed size */
            .photo-upload-section {
                position: relative;
                margin: 20px 0;
            }

            .photo-upload-box {
                border: 2px dashed #ccc;
                padding: 20px;
                text-align: center;
                position: relative;
            }

            /* Style for the image preview box */
            .image-preview-box {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 10px;
                width: 100%;
                height: 200px;
                border: 1px solid #ddd;
                overflow: hidden; /* Ensures the image doesn't overflow */
                position: relative;
            }

            /* Style for the uploaded image */
            #uploaded-image {
                display: none; /* Initially hidden */
                max-width: 100%;
                max-height: 100%;
                object-fit: cover; /* Ensures the image fits within the box */
            }

            /* Custom file upload label */
            .custom-file-upload {
                display: inline-block;
                margin-top: 10px;
                cursor: pointer;
                color: #007bff;
                font-weight: bold;
                padding: 10px;
            }

            .custom-file-upload img {
                width: 24px;
                margin-right: 8px;
            }

            button.btn-primary {
                margin-top: 20px;
            }

        </style>
        
    </head>
    <body>
        <section class="forum-section">
            <div class="container">
                <h2>New forum post</h2>
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="5" placeholder="Enter description"></textarea>
                    </div>
                    <div class="photo-upload-section">
                        <div class="photo-upload-box">
                            <p>Drag & Drop photos here</p>
                            <span class="divider"></span>
                            <label for="file-upload" class="custom-file-upload">
                                <img src="img/icons/add-image 1.png" alt="Upload Icon">
                                Upload from your PC
                            </label>
                            <input id="file-upload" type="file" accept="image/*">
        
                            <!-- Image preview -->
                            <div id="image-preview" class="image-preview-box">
                                <img id="uploaded-image" src="" alt="Uploaded Image">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <img src="img/icons/icon-checked-svg 1.png" alt=""> Post
                        </button>
                    </div>
                </form>
            </div>
        </section>
    <script>
        const fileUpload = document.getElementById('file-upload');
        const imagePreview = document.getElementById('uploaded-image');

        fileUpload.addEventListener('change', function() {
            const file = fileUpload.files[0]; // Get the first file
            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block'; // Show the image preview
                }

                reader.readAsDataURL(file); // Convert the file into a base64-encoded string
            }
        });
    </script>

    
        <!-- Js Plugins -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/mixitup.min.js"></script>
        <script src="js/jquery.nice-select.min.js"></script>
        <script src="js/jquery.slicknav.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/main.js"></script>
    </body>
    </html>
