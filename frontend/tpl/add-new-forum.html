    <body>
        <section class="forum-section">
            <div class="container">
                <h2>New forum post</h2>
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="title">Date of creation</label>
                        <input type="date" class="form-control" id="created_at" placeholder="Enter current date">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="5" placeholder="Enter description"></textarea>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <img src="img/icons/icon-checked-svg 1.png" alt=""> Post
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <script src="js/main.js"></script>
    </body>
