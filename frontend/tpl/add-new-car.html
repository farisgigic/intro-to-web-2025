<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarCare </title>
    <link rel ="icon" type ="imgage/x-icon" href="img/logo-f.png" >
    <link rel="stylesheet" href="css/addCar.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="forum-section">
        <div class="container">
            
            
            <!-- Form 1 -->
            <div id="form1" class="form-container">
                <form id="carForm1">
                    <h2>Add new car</h2>
                    <!-- Form 1 Fields -->
                    <div class="form-group">
                        <label for="manufacturer">Manufacturer</label>
                        <input type="text" class="form-control" id="manufacturer" list="manfuacturers" name ="manufacturer" placeholder="Enter Manufacturer">
                        <datalist id="manfuacturers">
                            <!-- Options will be filled by JavaScript using AJAX call -->
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" class="form-control" id="model" name = "model" placeholder="Enter Model">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="text" class="form-control" id="year" name = "year" placeholder="Enter Year">
                    </div>
                    <div class="form-group">
                        <label for="mileage">Mileage</label>
                        <input type="text" class="form-control" id="mileage" name = "mileage" placeholder="Enter Mileage">
                    </div>
                    <div class="form-group">
                        <label for="engine">Engine</label>
                        <input type="text" class="form-control" id="engine" name = "engine" placeholder="Enter Engine">
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fuel">Fuel Type</label>
                            <select class="form-select" id="fuel" name="fuel">
                                <option value="">Select Fuel Type</option>
                                <option value="petrol">Petrol</option>
                                <option value="diesel">Diesel</option>
                                <option value="electric">Electric</option>
                                <option value="hybrid">Hybrid</option>
                                <option value="lpg">LPG</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="transmission">Transmission</label>
                            <select class="form-select" id="transmission" name="transmission">
                                <option value="">Select Transmission Type</option>
                                <option value="automatic">Automatic</option>
                                <option value="manual">Manual</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="drivetrain">Drivetrain</label>
                            <select class="form-select" id="drivetrain" name="drivetrain">
                                <option value="">Select Fuel Type</option>
                                <option value="fwd"> FWD </option>
                                <option value="rwd"> RWD </option>
                                <option value="awd"> AWD </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tires">Tires</label>
                            <select class="form-select" id="tires" name="tires">
                                <option value="">Select Tire Type</option>
                                <option value="petrol">Winter</option>
                                <option value="diesel">Summer</option>
                                <option value="electric">All-Season</option>
                            </select>
                        </div>
                    </div>
                    
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <img src="img/icons/icon-checked-svg 1.png" alt=""> Next
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Form 2 -->
            <div id="form2" class="form-container" style="display: none;">
                <form id="carForm2">
                    <!-- New Image Upload Form -->
                    <div class="form-group">
                        <h6><a href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Back</a></h6>
                        <h3>Enter vehicle photos<hr></h3>
                        <h6>Add photos</h6>
                        <label id="file-upload" for="photos">Add photos</label>
                        <div class="upload-container">
                            <div class="upload-info">
                                <p>You may upload a maximum of seven photos to ensure optimal performance</p>
                            </div>
                            <div class="upload-box">
                                <p>Drag photos here ...</p>
                                <span>or</span>
                                <button type="button" class="btn btn-primary">Upload from your desktop</button>
                            </div>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <img src="img/icons/icon-checked-svg 1.png" alt=""> Next
                        </button>
                    </div>
                </form>
            </div>
            <!-- Add Form 3 HTML after Form 2 -->
            <div id="form3" class="form-container" style="display: none;">
                <form id="carForm3">
                    <!-- Third Form Fields -->
                    <div class="form-group">
                        <h6><a href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Back</a></h6>
                        <h3>Additional Vehicle Data<hr></h3>
                        <label for="large_service">Large Service</label>
                        <input type="text" class="form-control" id="large_service" name="large_service" placeholder="Enter last large service">
                    </div>
                    <div class="form-group">
                        <label for="small_service">Small Service</label>
                        <input type="text" class="form-control" id="small_service" name="small_service" placeholder="Enter last small service">
                    </div>
                    <div class="form-group">
                        <label for="registration">Registration</label>
                        <input type="text" class="form-control" id="registration" name="registration" placeholder="Enter your registration">
                    </div>
                    <div class="form-group">
                        <label for="fdisc_pads">Front Disc Brake Pads [km] </label>
                        <input type="text" class="form-control" id="fdisc_pads" name="fdisc_pads" placeholder="Enter your last change of Front Disc Brake Pads">
                    </div>
                    <div class="form-group">
                        <label for="rdisc_pads">Rear Disc Brake Pads [km] </label>
                        <input type="text" class="form-control" id="rdisc_pads" name="rdisc_pads" placeholder="Enter your last change of Rear Disc Brake Pads">
                    </div>
                    <div class="form-group">
                        <label for="filters">Air & Oil Filter [km]</label>
                        <input type="text" class="form-control" id="filters" name="filters" placeholder="Enter your last change of Air & Oil Filter">
                    </div>
                    <div class="form-group">
                        <label for="toil">Transmission Oil [km]</label>
                        <input type="text" class="form-control" id="toil" name="toil" placeholder="Enter your last change of Transmission Oil">
                    </div>
                    <div class="form-group">
                        <label for="cabin_filter">Cabin Air Filter [km]</label>
                        <input type="text" class="form-control" id="cabin_filter" name="cabin_filter" placeholder="Enter your last change of Cabin Air Filter">
                    </div>
                    <div class="form-group">
                        <label for="inspection">Mandatory Inspection of the car  [km]</label>
                        <input type="text" class="form-control" id="inspection" name="inspection" placeholder="Enter your last Mandatory Inspection of the car ">
                    </div>
                    <div class="form-group">
                        <label for="deep_cleaning">Deep cleaning [km] </label>
                        <input type="text" class="form-control" id="deep_cleaning" name="deep_cleaning" placeholder="Enter your last Deep cleaning">
                    </div>
                    <!-- Add more fields as necessary -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <img src="img/icons/icon-checked-svg 1.png" alt=""> Save
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </section>

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/jquery.validate.min.js"></script>

    <script src = "js/add-car.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/form_checker.js"></script>
    <script src="js/car_manufacturers.js"></script>

</body>

</html>
