<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CarCare</title>
    <link rel="icon" type="image/x-icon" href="img/logo-f.png">
    <link rel="stylesheet" href="css/addCar.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <section class="forum-section">
        <div class="container">
            <!-- Form -->
            <div id="form1" class="form-container">
                <form id="carForm1">
                    <h2>Add new car</h2>

                    <div class="form-group">
                        <label for="manufacturer">Manufacturer</label>
                        <input type="text" class="form-control" id="manufacturer" list="manfuacturers"
                            name="manufacturer" placeholder="Enter Manufacturer">
                        <datalist id="manfuacturers"></datalist>
                    </div>

                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" class="form-control" id="model" name="model" placeholder="Enter Model">
                    </div>

                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="text" class="form-control" id="year" name="year" placeholder="Enter Year">
                    </div>

                    <div class="form-group">
                        <label for="mileage">Mileage</label>
                        <input type="text" class="form-control" id="mileage" name="mileage" placeholder="Enter Mileage">
                    </div>

                    <div class="form-group">
                        <label for="engine">Engine</label>
                        <input type="text" class="form-control" id="engine" name="engine" placeholder="Enter Engine">
                    </div>
                    <div class="form-group">
                        <label for="registered_until">Registration</label>
                        <input type="date" class="form-control" id="registered_until" name="registered_until"
                            placeholder="Date">
                    </div>
                    <div class="form-group">
                        <label for="vin">VIN NUMBER</label>
                        <input type="text" class="form-control" id="vin" name="vin" placeholder="Date">
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fuel_type">Fuel Type</label>
                            <select class="form-select" id="fuel_type" name="fuel_type">
                                <option value="">Select Fuel Type</option>
                                <option value="petrol">Petrol</option>
                                <option value="diesel">Diesel</option>
                                <option value="electric">Electric</option>
                                <option value="hybrid">Hybrid</option>
                                <option value="lpg">LPG</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="transmission">Transmission</label>
                            <select class="form-select" id="transmission" name="transmission">
                                <option value="">Select Transmission Type</option>
                                <option value="automatic">Automatic</option>
                                <option value="manual">Manual</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="drivetrain">Drivetrain</label>
                            <select class="form-select" id="drivetrain" name="drivetrain">
                                <option value="">Select Drivetrain</option>
                                <option value="fwd">FWD</option>
                                <option value="rwd">RWD</option>
                                <option value="awd">AWD</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tires">Tires</label>
                            <select class="form-select" id="tires" name="tires">
                                <option value="">Select Tire Type</option>
                                <option value="winter">Winter</option>
                                <option value="summer">Summer</option>
                                <option value="all-season">All-Season</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <img src="img/icons/icon-checked-svg 1.png" alt=""> Submit
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </section>

    <!-- Js Plugins -->
    <!-- <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/toastr.min.js"></script> -->

    <!-- <script src="js/add-car.js"></script> -->
    <!-- <script src="js/form_checker.js"></script> -->
    <script src="js/car_manufacturers.js"></script>
    <script src="utils/rest_client.js"></script>
    <script src="utils/utils.js"></script>
    <script src="utils/constants.js"></script>
    <script src="js/services/car-service.js"></script>


    <script>
        $(document).ready(function () {
            FormValidation.validate("#carForm1", {}, function (data) {
                RestClient.post(
                    "cars/add_car",
                    data,
                    function (response) {
                        toastr.success("You have successfully added the car.");
                        window.location.href = "./";
                    },
                    function (xhr) {
                        toastr.error(xhr.responseText);
                    }
                );
            });
        });
    </script>

</body>

</html>
