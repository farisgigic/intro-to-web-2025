<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CarCare </title>
        <link rel="icon" type="image/x-icon" href="img/logo-f.png">
        <link rel="stylesheet" href="css/login.css" type="text/css">
    </head>
<body>    
    <!-- Form Section Begin -->
    <section class="form-section">
        <div class="container">
            <div class="login_container">
                <form id="login_form">
                    <div class ="mb-3">
                        <h4>Login</h4>
                    </div>
                    <div class="mb-3">
                        <div class="form-group col-md-24">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Your Username">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group col-md-24">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Your Password">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                            <label class="form-check-label" for="inlineFormCheck">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="separator1"></div>
                    <div class="col-12">
                        <button class="btn btn-outline-info btn-block btn-custom" type="submit">
                        <img src="img/icons/icon-arrow-right 1.png" alt="Icon" style="width: 20px; height: 20px; margin-right: 5px;">
                        Login</button>

                    </div>
                    <div class="separator1"></div>
                    <div class="separator">
                        <span>or</span>
                    </div>
                    <div class="col-12">
                        <a href="#register">
                            <button class="btn btn-info btn-block btn-custom" type="button">
                                <img src="img/icons/signup.png" alt="Icon" style="width: 20px; height: 20px; margin-right: 5px;">
                                Register
                            </button>
                        </a>
                    </div>
                    
                    <div class="separator1"></div>
                </form>
            </div>
        </div>
    </section>
<!-- Form Section End -->
</body>
</html>
